<div class="container w-50 mt-5 text-center">
  <div class="text-center m-3 text-white display-3">
    Word Limit: {{limit}}
  </div>

<input 
type="range"
min="1"
max="243"
value="{{limit}}"
class="slider form-control-range"
(change)="handleSlideChange($event.target.value)"/>
<button 
class="btn btn-info"
(click) = "generate()">
  Generate Words
</button>
<div 
*ngIf="words"
class="card card-body">
  <p
  *ngFor="let word of words" 
  class="display-4">
    {{word}}
  </p>
</div>
</div>
